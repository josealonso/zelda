name: pull-request
on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
      - uses: actions/checkout@v2
      - name: Set up node 
        uses: actions/setup-node@v1
      - name: Change to FE Project
        run: cd nft-mrkt-frontend
      - name: Install dependencies
        run: yarn install
      - name: Run tests 
        run: yarn test
